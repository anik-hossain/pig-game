<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="pig-game">
        <div class="content">
            <div class="player player-0 active">
                <div class="player-name player-name-0">Player-1</div>
                <div class="total-score total-score-0">44</div>
                <div class="current-score">
                    current 
                    <span class="current-score-0">11</span>
                </div>
            </div>
            <div class="btn">
                <div class="btn-box">
                    <img class="dice" src="./img/dice-1.jpg" alt="">
                    <button id="reset">new game</button>
                    <button id="roll-dice">roll dice</button>
                    <button id="hold">hold</button>
                </div>
            </div>
            <div class="player player-1">
                <div class="player-name player-name-1">Player-2</div>
                <div class="total-score total-score-1">88</div>
                <div class="current-score">
                    current
                    <span class="current-score-1">21</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
